<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lagre ny aksje</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/lagre.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Lagre aksje</h1>
        <form class="form">
            <div class="form-group">
                <label>Navn</label>
                <input type="text" id="navn" />
            </div>

            <div class="form-group">
                <label>Pris</label>
                <input type="text" id="pris" />
            </div>

            <div class="form-group">
                <label>Antall</label>
                <input type="number" id="antall" />
            </div>

            <div class="form-group">
                <input type="button" id="reg" value="Registrer" onclick="lagreAksje()" class="btn btn-primary" />
            </div>

            <div id="feil" style="color: red"></div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
