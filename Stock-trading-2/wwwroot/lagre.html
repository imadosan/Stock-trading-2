<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lagre ny aksje</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/lagre.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="h1 mb-4 text-uppercase fw-bold">Kjøp aksje</h1>
        <form class="form">
            <div class="col-md-6 mb-3">
                <label class="form-label" for="fornavn">Fornavn</label>
                <input class="form-control" type="text" id="fornavn" />
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label" for="etternavn">Etternavn</label>
                <input class="form-control" type="text" id="etternavn" />
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label" for="aksjeNavn">Aksje</label>
                <input class="form-control" type="text" id="aksjeNavn" />
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label" for="pris">Markedspris</label>
                <input class="form-control" type="text" id="pris" />
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label" for="antall">Antall</label>
                <input class="form-control" type="number" id="antall" />
            </div>

            <div class="mb-3">
                <input type="button" id="reg" value="Registrer" onclick="lagreAksje()" class="btn btn-primary" />
            </div>

            <div id="feil" style="color: red"></div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
