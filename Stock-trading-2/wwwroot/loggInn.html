<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hjemmeside</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/loggInn.js"></script>
    <script src="js/validering.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-xl-4 offset-xl-4">
                <div class="card shadow">
                    <h5 class="card-title m-3 fw-bold">Logg inn</h5>
                    <div class="card-body">
                        <form class="form">
                            <div class="mb-3">
                                <label class="form-label" for="brukernavn">Brukernavn</label>
                                <input class="form-control" type="text" id="brukernavn" onchange="validerBrukernavn(this.value)" 
                                       autofocus >
                                <span id="feilBrukernavn" style="color: red"></span>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="passord">Passord</label>
                                <input class="form-control" type="password" id="passord" onchange="validerPassord(this.value)">
                                <span id="feilPassord" style="color: red"></span>
                            </div>
                            <div class="d-grid gap-2">
                                <input type="button" value="Logg inn" class="btn btn-success d-btn-block" onclick="loggInn()">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
